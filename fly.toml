# fly.toml app configuration file generated for bun on 2024-01-01T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "monstro-api"
# Primary region where the app will be deployed (sjc = San Jose, West Coast)
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "120s"
  interval = "30s"
  method = "GET"
  timeout = "30s"
  path = "/healthcheck"
  protocol = "http"
  tls_skip_verify = false

[processes]
  app = "bun dist/index.js"

